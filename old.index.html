<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Poster Match</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #111; color: #fff; }
    #container { display: flex; flex-direction: row; max-width: 800px; justify-content: space-between; align-items: center; padding: 20px; }
    #left-panel, #right-panel { flex: 1; margin: 10px; position: relative; }
    video, canvas, img { width: 100%; border-radius: 8px; border: 2px solid #333; }
    #capture { display: none; }
    #ready-btn, #reset-btn { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    #ready-btn { background: #00cc66; }
    #reset-btn { background: #cc3300; display: none; }
    #share-buttons { margin-top: 20px; display: none; }
    #share-buttons button { margin: 0 5px; padding: 10px 15px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Movie Poster Match</h1>

  <div id="container">
    <div id="left-panel">
      <video id="camera" autoplay playsinline></video>
      <canvas id="capture"></canvas>
      <button id="reset-btn">Reset</button>
    </div>

    <div id="right-panel">
      <img id="match-image" src="stormcastle-count-down.gif" alt="Matching..." />
      <button id="ready-btn">Ready</button>
    </div>
  </div>

  <div id="share-buttons">
    <button id="share-twitter">Share on Twitter</button>
    <button id="share-facebook">Share on Facebook</button>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/match'; // Update with your API server IP

    const video = document.getElementById('camera');
    const canvas = document.getElementById('capture');
    const readyBtn = document.getElementById('ready-btn');
    const resetBtn = document.getElementById('reset-btn');
    const matchImage = document.getElementById('match-image');
    const shareButtons = document.getElementById('share-buttons');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert('Error accessing camera: ' + err); });

    readyBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      video.style.display = 'none';
      canvas.style.display = 'block';
      readyBtn.style.display = 'none';
      resetBtn.style.display = 'block';

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('image', blob, 'selfie.jpg');

        matchImage.src = 'stormcastle-count-down.gif';

        fetch(API_URL, { method: 'POST', body: formData })
          .then(res => res.json())
          .then(data => {
            const compositeUrl = data.match_composite_url;
            matchImage.src = compositeUrl;
            shareButtons.style.display = 'block';
          })
          .catch(err => { alert('Error submitting image: ' + err); });
      }, 'image/jpeg');
    });

    resetBtn.addEventListener('click', () => {
      canvas.style.display = 'none';
      video.style.display = 'block';
      readyBtn.style.display = 'block';
      resetBtn.style.display = 'none';
      matchImage.src = 'stormcastle-count-down.gif';
      shareButtons.style.display = 'none';
    });

    document.getElementById('share-twitter').addEventListener('click', () => {
      const url = matchImage.src;
      const tweetText = encodeURIComponent('Check out my movie poster match!');
      window.open(`https://twitter.com/intent/tweet?text=${tweetText}&url=${url}`, '_blank');
    });

    document.getElementById('share-facebook').addEventListener('click', () => {
      const url = encodeURIComponent(matchImage.src);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
    });
  </script>
</body>
</html>
